vertical.instance.FetchTrainingDataVerticle.PeriodicTimer=500

# database
db.driver=org.sqlite.JDBC
db.url=jdbc:sqlite:SaaSyML.db

# mlpipeline
mlpipeline.thread=true
mlpipeline.serialize=true